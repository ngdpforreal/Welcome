<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .fade {
            transition: opacity 0.5s ease;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-6">
    <div class="text-center text-white">
        <!-- MAIN TEXT -->
        <h1 id="welcomeText" class="text-6xl md:text-7xl font-bold fade mb-6 animate__animated animate__fadeInDown" style="font-family: Poppins; text-shadow: 2px 4px 8px rgba(0,0,0,0.3);">
            Welcome
        </h1>

        <!-- Quote of the Day - Developer Style -->
        <div class="code-style rounded-lg p-6 max-w-2xl mx-auto mb-8 animate__animated animate__fadeIn animate__delay-1s">
            <div class="text-xs text-green-400 mb-2">// Quote of the Day</div>
            <div id="quote" class="text-lg italic mb-2 text-gray-100">Loading...</div>
            <div id="author" class="text-sm text-green-400">- Author</div>
        </div>

        <!-- GitHub Button - Developer Style -->
        <a href="https://github.com" target="_blank" 
           class="github-btn inline-flex items-center gap-3 px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 mb-8 animate__animated animate__fadeIn animate__delay-2s">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <span class="font-mono text-sm">git push origin awesome</span>
        </a>

        <!-- Shortcuts -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 mt-8 max-w-4xl mx-auto">
            <!-- Google -->
            <a href="https://google.com" target="_blank"
               class="glass-card rounded-3xl p-8 hover:bg-white/20 transition-all duration-300 transform hover:scale-110 hover:-translate-y-2 shadow-2xl animate__animated animate__fadeInUp animate__delay-1s group">
                <div class="text-2xl font-bold mb-2 group-hover:animate__animated group-hover:animate__pulse">üîç</div>
                <div class="text-xl font-semibold mb-1">Google</div>
                <p class="opacity-80 text-sm">Search anything</p>
            </a>
            <!-- YouTube -->
            <a href="https://youtube.com" target="_blank"
               class="glass-card rounded-3xl p-8 hover:bg-white/20 transition-all duration-300 transform hover:scale-110 hover:-translate-y-2 shadow-2xl animate__animated animate__fadeInUp animate__delay-2s group">
                <div class="text-2xl font-bold mb-2 group-hover:animate__animated group-hover:animate__pulse">‚ñ∂Ô∏è</div>
                <div class="text-xl font-semibold mb-1">YouTube</div>
                <p class="opacity-80 text-sm">Watch videos</p>
            </a>
            <!-- Canva -->
            <a href="https://canva.com" target="_blank"
               class="glass-card rounded-3xl p-8 hover:bg-white/20 transition-all duration-300 transform hover:scale-110 hover:-translate-y-2 shadow-2xl animate__animated animate__fadeInUp animate__delay-3s group">
                <div class="text-2xl font-bold mb-2 group-hover:animate__animated group-hover:animate__pulse">üé®</div>
                <div class="text-xl font-semibold mb-1">Canva</div>
                <p class="opacity-80 text-sm">Design anything</p>
            </a>
        </div>
    </div>
    <!-- JavaScript at the end -->
    <script>
        // Fetch Quote of the Day
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                document.getElementById('quote').textContent = `"${data.content}"`;
                document.getElementById('author').textContent = `- ${data.author}`;
            } catch (error) {
                document.getElementById('quote').textContent = '"The only way to do great work is to love what you do."';
                document.getElementById('author').textContent = '- Steve Jobs';
            }
        }

        // Call on page load
        fetchQuote();

        // Font cycling for welcome text
        let fonts = [
            "Poppins",
            "Inter",
            "Montserrat",
            "Arial Black",
            "Courier New"
        ];
        let i = 0;
        function cycleFont() {
            const text = document.getElementById("welcomeText");
            text.style.opacity = 0;
            setTimeout(() => {
                text.style.fontFamily = fonts[i];
                text.style.opacity = 1;
                i = (i + 1) % fonts.length;
            }, 500);
        }
        setInterval(cycleFont, 3000);
    </script>
</body>
</html>
